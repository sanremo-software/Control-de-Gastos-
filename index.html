<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLO - TEXTO NA C√ÇMARA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow: hidden; height: 100vh; }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* C√ÇMARA */
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* CANVAS - OBRIGAT√ìRIO PARA O TEXTO */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* MUITO IMPORTANTE: FICA POR CIMA */
            background: transparent;
        }
        
        /* CONTROLOS */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
        }
        
        input {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            border-radius: 60px;
            border: 3px solid gold;
            background: rgba(0,0,0,0.8);
            color: white;
        }
        
        .sliders {
            width: 90%;
            max-width: 500px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 40px;
            border: 2px solid gold;
        }
        
        .slider-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }
        
        .slider-item label {
            color: gold;
            width: 50px;
            font-size: 24px;
        }
        
        .slider-item input {
            flex: 1;
            padding: 0;
        }
        
        .slider-item span {
            color: white;
            width: 50px;
            font-size: 20px;
        }
        
        button {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            font-size: 28px;
            border-radius: 60px;
            border: none;
            background: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        
        .status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: gold;
            padding: 10px 20px;
            border-radius: 40px;
            font-size: 18px;
            z-index: 30;
        }
    </style>
</head>
<body>
<div class="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div class="status" id="status">üì∏ A iniciar...</div>
    
    <div class="controls">
        <input type="text" id="texto" value="PARAB√âNS" placeholder="Escreva aqui">
        
        <div class="sliders">
            <div class="slider-item">
                <label>üìè</label>
                <input type="range" id="tamanho" min="30" max="300" value="100">
                <span id="tamanhoValor">100</span>
            </div>
            <div class="slider-item">
                <label>‚¨ÜÔ∏è</label>
                <input type="range" id="posY" min="-300" max="300" value="0">
                <span id="posYValor">0</span>
            </div>
        </div>
        
        <button id="projecao">üåô ATIVAR PROJE√á√ÉO</button>
    </div>
</div>

<script>
    // ===== ELEMENTOS =====
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    
    // ===== ESTADO =====
    let cameraPronta = false;
    let projecaoAtiva = false;
    let texto = "PARAB√âNS";
    let tamanho = 100;
    let posY = 0;
    
    // ===== INICIAR C√ÇMARA =====
    async function iniciarCamera() {
        try {
            statusDiv.innerHTML = "‚è≥ A pedir c√¢mara...";
            
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' } 
            });
            
            video.srcObject = stream;
            
            video.onloadedmetadata = () => {
                // CANVAS com as mesmas dimens√µes do v√≠deo
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                video.play();
                cameraPronta = true;
                statusDiv.innerHTML = "‚úÖ C√¢mara OK - Escreva o texto";
                
                // Come√ßar a desenhar
                desenhar();
            };
            
        } catch (err) {
            statusDiv.innerHTML = "‚ùå Erro: " + err.message;
        }
    }
    
    // ===== FUN√á√ÉO DE DESENHO =====
    function desenhar() {
        if (!cameraPronta) {
            requestAnimationFrame(desenhar);
            return;
        }
        
        // LIMPAR canvas (importante!)
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Centro do ecr√£
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        // CONFIGURAR CORES
        if (projecaoAtiva) {
            ctx.fillStyle = '#FFD700'; // Dourado
            ctx.shadowColor = '#FFD700';
            ctx.shadowBlur = 30;
        } else {
            ctx.fillStyle = '#FFFFFF'; // Branco
            ctx.shadowColor = '#000000';
            ctx.shadowBlur = 10;
        }
        
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // DESENHAR TEXTO - √â AQUI QUE A M√ÅGICA ACONTECE
        ctx.font = `bold ${tamanho}px Arial, sans-serif`;
        ctx.fillText(texto, centerX, centerY + posY);
        
        // DEBUG - desenhar um c√≠rculo para confirmar que o canvas funciona
        ctx.strokeStyle = projecaoAtiva ? '#FFD700' : '#FFFFFF';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
        ctx.stroke();
        
        requestAnimationFrame(desenhar);
    }
    
    // ===== EVENTOS =====
    
    // Texto
    document.getElementById('texto').addEventListener('input', (e) => {
        texto = e.target.value;
    });
    
    // Tamanho
    document.getElementById('tamanho').addEventListener('input', (e) => {
        tamanho = parseInt(e.target.value);
        document.getElementById('tamanhoValor').innerText = tamanho;
    });
    
    // Posi√ß√£o Y
    document.getElementById('posY').addEventListener('input', (e) => {
        posY = parseInt(e.target.value);
        document.getElementById('posYValor').innerText = posY;
    });
    
    // Bot√£o proje√ß√£o
    document.getElementById('projecao').addEventListener('click', () => {
        projecaoAtiva = !projecaoAtiva;
        const btn = document.getElementById('projecao');
        
        if (projecaoAtiva) {
            btn.innerHTML = '‚ö™ DESATIVAR PROJE√á√ÉO';
            btn.style.background = '#333';
            btn.style.color = 'gold';
            statusDiv.innerHTML = '‚ú® PROJE√á√ÉO ATIVA - Texto dourado';
            
            // Wake Lock
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').catch(() => {});
            }
        } else {
            btn.innerHTML = 'üåô ATIVAR PROJE√á√ÉO';
            btn.style.background = 'gold';
            btn.style.color = 'black';
            statusDiv.innerHTML = '‚úÖ C√¢mara OK - Texto branco';
        }
    });
    
    // ===== INICIAR =====
    iniciarCamera();
</script>
</body>
</html>
