<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BOLO PROJE√á√ÉO - TEXTO SOBRE C√ÇMARA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* C√¢mara ocupa todo o ecr√£ */
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* CANVAS - √â AQUI QUE O TEXTO APARECE */
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none; /* Permite clicar nos bot√µes */
    }

    /* Painel de controlos - SEMPRE VIS√çVEL */
    .controls {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    }

    /* Input de texto */
    .input-group {
      width: 95%;
      max-width: 500px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border: 2px solid gold;
      border-radius: 60px;
      padding: 5px;
      display: flex;
    }

    .input-group input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
      padding: 15px 25px;
      outline: none;
    }

    .input-group input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .input-group button {
      background: gold;
      border: none;
      border-radius: 60px;
      width: 70px;
      font-size: 28px;
      cursor: pointer;
    }

    /* Sliders */
    .sliders {
      width: 95%;
      max-width: 500px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border-radius: 40px;
      padding: 20px;
      border: 1px solid gold;
    }

    .slider-item {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .slider-item label {
      color: gold;
      width: 50px;
      font-size: 20px;
      font-weight: bold;
    }

    .slider-item input {
      flex: 1;
      height: 8px;
      -webkit-appearance: none;
      background: #333;
      border-radius: 10px;
    }

    .slider-item input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 28px;
      height: 28px;
      background: gold;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }

    .slider-item span {
      color: white;
      width: 45px;
      text-align: right;
      font-size: 18px;
    }

    /* Bot√µes de motivo */
    .motif-bar {
      width: 95%;
      max-width: 500px;
      display: flex;
      gap: 10px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 60px;
      border: 1px solid gold;
      justify-content: center;
    }

    .motif-btn {
      background: none;
      border: none;
      font-size: 40px;
      padding: 10px;
      border-radius: 50px;
      cursor: pointer;
      width: 70px;
      transition: all 0.2s;
    }

    .motif-btn.selected {
      background: gold;
      transform: scale(1.1);
    }

    /* Bot√£o de proje√ß√£o */
    .project-btn {
      width: 95%;
      max-width: 500px;
      background: gold;
      border: none;
      border-radius: 60px;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .project-btn.off {
      background: #333;
      color: gold;
    }

    /* Status */
    .status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: gold;
      padding: 10px 20px;
      border-radius: 40px;
      font-size: 16px;
      z-index: 3;
      border: 1px solid gold;
      backdrop-filter: blur(5px);
    }

    /* Mensagem de ajuda */
    .help {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 40px;
      font-size: 14px;
      z-index: 3;
      border: 1px solid gold;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- C√¢mara -->
  <video id="video" autoplay playsinline></video>
  
  <!-- CANVAS para desenho - O TEXTO VAI AQUI! -->
  <canvas id="canvas"></canvas>

  <!-- Informa√ß√£o -->
  <div class="status" id="status">üì∏ A iniciar c√¢mara...</div>
  <div class="help">üëÜ TEXTO APARECE AQUI</div>

  <!-- Controlos -->
  <div class="controls">
    <!-- Input de texto -->
    <div class="input-group">
      <input type="text" id="textInput" value="PARAB√âNS" placeholder="Escreva aqui...">
      <button id="updateBtn">‚úì</button>
    </div>

    <!-- Sliders -->
    <div class="sliders">
      <div class="slider-item">
        <label>üìè</label>
        <input type="range" id="sizeSlider" min="30" max="200" value="80">
        <span id="sizeValue">80</span>
      </div>
      <div class="slider-item">
        <label>‚¨ÜÔ∏è</label>
        <input type="range" id="ySlider" min="-300" max="300" value="0">
        <span id="yValue">0</span>
      </div>
    </div>

    <!-- Motivos -->
    <div class="motif-bar">
      <button class="motif-btn selected" data-motif="none">üö´</button>
      <button class="motif-btn" data-motif="heart">‚ù§Ô∏è</button>
      <button class="motif-btn" data-motif="star">‚≠ê</button>
      <button class="motif-btn" data-motif="unicorn">ü¶Ñ</button>
      <button class="motif-btn" data-motif="dino">ü¶ñ</button>
      <button class="motif-btn" data-motif="bear">üêª</button>
    </div>

    <!-- Bot√£o principal -->
    <button class="project-btn" id="projectBtn">üåô ATIVAR PROJE√á√ÉO</button>
  </div>
</div>

<script>
  // Elementos
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const statusDiv = document.getElementById('status');

  // Estado
  let projecaoAtiva = false;
  let texto = "PARAB√âNS";
  let tamanho = 80;
  let posY = 0;
  let motivo = "none";

  // Motivos
  const motivos = {
    none: "",
    heart: "‚ù§Ô∏è",
    star: "‚≠ê",
    unicorn: "ü¶Ñ",
    dino: "ü¶ñ",
    bear: "üêª"
  };

  // ===== INICIAR C√ÇMARA =====
  async function iniciarCamera() {
    try {
      statusDiv.innerHTML = "‚è≥ A pedir c√¢mara...";
      
      const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { 
          facingMode: 'environment',
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        } 
      });
      
      video.srcObject = stream;
      
      video.onloadedmetadata = () => {
        // Ajustar canvas ao tamanho do v√≠deo
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        video.play();
        statusDiv.innerHTML = "‚úÖ C√¢mara ativa - TEXTO APARECE EM CIMA!";
        
        // Come√ßar a desenhar
        desenhar();
      };
      
    } catch (err) {
      statusDiv.innerHTML = "‚ùå Erro: " + err.message;
    }
  }

  // ===== FUN√á√ÉO DE DESENHO =====
  function desenhar() {
    // Limpar canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Centro do ecr√£ (onde vai o texto)
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const raio = Math.min(canvas.width, canvas.height) * 0.3;
    
    // ESCOLHER CORES baseado no modo
    if (projecaoAtiva) {
      // MODO PROJE√á√ÉO - CORES VIVAS
      ctx.strokeStyle = '#FFD700';  // Dourado
      ctx.fillStyle = '#FFD700';
      ctx.shadowColor = '#FFD700';
      ctx.shadowBlur = 30;
      ctx.lineWidth = 15;
    } else {
      // MODO NORMAL - BRANCO
      ctx.strokeStyle = '#FFFFFF';
      ctx.fillStyle = '#FFFFFF';
      ctx.shadowColor = '#000000';
      ctx.shadowBlur = 10;
      ctx.lineWidth = 8;
    }
    
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    
    // DESENHAR C√çRCULO GUIA (opcional, pode comentar se n√£o quiser)
    ctx.beginPath();
    ctx.arc(centerX, centerY, raio, 0, Math.PI * 2);
    ctx.stroke();
    
    // DESENHAR MOTIVO (se selecionado)
    if (motivo !== 'none') {
      ctx.font = `${tamanho * 1.2}px "Segoe UI Emoji", "Apple Color Emoji", sans-serif`;
      ctx.fillText(motivos[motivo], centerX, centerY - 50);
    }
    
    // ===== DESENHAR TEXTO =====
    ctx.font = `${tamanho}px "Arial", "Helvetica", sans-serif`;
    ctx.fillText(texto, centerX, centerY + posY);
    
    // Continuar anima√ß√£o
    requestAnimationFrame(desenhar);
  }

  // ===== EVENTOS =====
  
  // Atualizar texto
  document.getElementById('updateBtn').addEventListener('click', () => {
    texto = document.getElementById('textInput').value;
  });

  document.getElementById('textInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      texto = e.target.value;
    }
  });

  // Sliders
  document.getElementById('sizeSlider').addEventListener('input', (e) => {
    tamanho = parseInt(e.target.value);
    document.getElementById('sizeValue').innerText = tamanho;
  });

  document.getElementById('ySlider').addEventListener('input', (e) => {
    posY = parseInt(e.target.value);
    document.getElementById('yValue').innerText = posY;
  });

  // Motivos
  document.querySelectorAll('.motif-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.motif-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      motivo = btn.dataset.motif;
    });
  });

  // Modo proje√ß√£o
  document.getElementById('projectBtn').addEventListener('click', () => {
    projecaoAtiva = !projecaoAtiva;
    const btn = document.getElementById('projectBtn');
    
    if (projecaoAtiva) {
      btn.innerHTML = '‚ö™ DESATIVAR PROJE√á√ÉO';
      btn.classList.add('off');
      statusDiv.innerHTML = '‚ú® PROJE√á√ÉO ATIVA - Linhas douradas';
    } else {
      btn.innerHTML = 'üåô ATIVAR PROJE√á√ÉO';
      btn.classList.remove('off');
      statusDiv.innerHTML = '‚úÖ C√¢mara ativa - TEXTO EM CIMA!';
    }
  });

  // Iniciar tudo
  iniciarCamera();
</script>
</body>
</html>
