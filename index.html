<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BOLO PRO - Com C√¢mara</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      color: white;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    /* ECR√É DE PERMISS√ÉO */
    .permission-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 30px;
      text-align: center;
    }

    .permission-screen h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: white;
    }

    .permission-screen p {
      font-size: 18px;
      margin-bottom: 30px;
      color: rgba(255,255,255,0.9);
    }

    .permission-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 24px;
      font-weight: bold;
      margin: 10px;
      width: 280px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .error-box {
      background: rgba(255,0,0,0.2);
      border: 2px solid red;
      padding: 20px;
      border-radius: 20px;
      margin-top: 20px;
      display: none;
    }

    /* CONTROLOS */
    .controls {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      display: none;
    }

    .text-input {
      width: 90%;
      max-width: 500px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border: 2px solid gold;
      border-radius: 50px;
      padding: 5px;
      display: flex;
    }

    .text-input input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
      padding: 15px 20px;
      outline: none;
    }

    .text-input button {
      background: gold;
      border: none;
      border-radius: 50px;
      width: 70px;
      font-size: 24px;
      cursor: pointer;
    }

    .slider-panel {
      width: 90%;
      max-width: 500px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 20px;
      border: 1px solid gold;
    }

    .slider-item {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .slider-item label {
      width: 50px;
      color: gold;
      font-size: 20px;
    }

    .slider-item input {
      flex: 1;
    }

    .slider-item span {
      color: white;
      width: 40px;
      text-align: right;
    }

    .motif-bar {
      display: flex;
      gap: 10px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 50px;
      border: 1px solid gold;
    }

    .motif-btn {
      background: none;
      border: none;
      font-size: 30px;
      padding: 10px;
      border-radius: 40px;
      cursor: pointer;
      width: 60px;
    }

    .motif-btn.selected {
      background: gold;
    }

    .project-btn {
      width: 90%;
      max-width: 500px;
      background: gold;
      border: none;
      border-radius: 50px;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .project-btn.off {
      background: #333;
      color: gold;
    }

    .status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      color: gold;
      padding: 10px 20px;
      border-radius: 40px;
      z-index: 5;
      border: 1px solid gold;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- ECR√É DE PERMISS√ÉO -->
  <div class="permission-screen" id="permissionScreen">
    <h1>üéÇ ACESSO √Ä C√ÇMARA</h1>
    <p>Para projetar o texto no seu bolo,<br>precisamos de usar a c√¢mara</p>
    
    <button class="permission-btn" id="requestBtn">
      üì∏ ATIVAR C√ÇMARA
    </button>
    
    <div class="error-box" id="errorBox">
      <p>‚ùå N√£o foi poss√≠vel aceder √† c√¢mara</p>
      <p style="font-size: 14px;">Verifique as permiss√µes nas defini√ß√µes</p>
    </div>
    
    <p style="margin-top: 30px; font-size: 14px;">üîí A imagem n√£o √© guardada, apenas usada para proje√ß√£o</p>
  </div>

  <!-- C√ÇMARA + DESENHO -->
  <video id="video" autoplay playsinline style="display: none;"></video>
  <canvas id="canvas" style="display: none;"></canvas>
  
  <!-- STATUS -->
  <div class="status" id="status" style="display: none;">‚ö™ NORMAL</div>

  <!-- CONTROLOS -->
  <div class="controls" id="controls">
    <div class="text-input">
      <input type="text" id="textInput" value="PARAB√âNS" placeholder="Digite aqui...">
      <button id="updateBtn">‚úì</button>
    </div>

    <div class="slider-panel">
      <div class="slider-item">
        <label>üìè</label>
        <input type="range" id="sizeSlider" min="30" max="200" value="80">
        <span id="sizeValue">80</span>
      </div>
      <div class="slider-item">
        <label>‚¨ÜÔ∏è</label>
        <input type="range" id="ySlider" min="-300" max="300" value="0">
        <span id="yValue">0</span>
      </div>
    </div>

    <div class="motif-bar">
      <button class="motif-btn" data-motif="none">üö´</button>
      <button class="motif-btn" data-motif="heart">‚ù§Ô∏è</button>
      <button class="motif-btn" data-motif="star">‚≠ê</button>
      <button class="motif-btn" data-motif="unicorn">ü¶Ñ</button>
      <button class="motif-btn" data-motif="dino">ü¶ñ</button>
      <button class="motif-btn" data-motif="bear">üêª</button>
    </div>

    <button class="project-btn" id="projectBtn">üåô ATIVAR PROJE√á√ÉO</button>
  </div>
</div>

<script>
  // Elementos
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  
  const permissionScreen = document.getElementById('permissionScreen');
  const controls = document.getElementById('controls');
  const status = document.getElementById('status');
  
  // Estado
  let projectionMode = false;
  let text = "PARAB√âNS";
  let textSize = 80;
  let textY = 0;
  let motif = "none";
  
  const motifs = {
    none: "",
    heart: "‚ù§Ô∏è",
    star: "‚≠ê",
    unicorn: "ü¶Ñ",
    dino: "ü¶ñ",
    bear: "üêª"
  };

  // FUN√á√ÉO PARA PEDIR ACESSO √Ä C√ÇMARA
  async function requestCamera() {
    try {
      // Esconder mensagem de erro
      document.getElementById('errorBox').style.display = 'none';
      
      // Pedir acesso √† c√¢mara - Isto VAI mostrar o popup!
      const stream = await navigator.mediaDevices.getUserMedia({ 
        video: {
          facingMode: 'environment', // C√¢mara traseira
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        },
        audio: false
      });
      
      // Sucesso! Temos acesso √† c√¢mara
      video.srcObject = stream;
      
      // Aguardar v√≠deo carregar
      video.onloadedmetadata = () => {
        // Mostrar v√≠deo e canvas
        video.style.display = 'block';
        canvas.style.display = 'block';
        
        // Ajustar canvas
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Iniciar v√≠deo
        video.play();
        
        // Esconder ecr√£ de permiss√£o
        permissionScreen.style.display = 'none';
        
        // Mostrar controlos
        controls.style.display = 'flex';
        status.style.display = 'block';
        
        // Iniciar desenho
        drawLoop();
      };
      
    } catch (err) {
      console.error('Erro c√¢mara:', err);
      
      // Mostrar erro
      document.getElementById('errorBox').style.display = 'block';
      
      // Instru√ß√µes espec√≠ficas
      let errorMsg = '';
      if (err.name === 'NotAllowedError') {
        errorMsg = 'Permiss√£o negada. V√° a Defini√ß√µes > Apps > Chrome > Permiss√µes > C√¢mara = Permitir';
      } else if (err.name === 'NotFoundError') {
        errorMsg = 'Nenhuma c√¢mara encontrada';
      } else {
        errorMsg = 'Erro: ' + err.message;
      }
      
      document.getElementById('errorBox').innerHTML = `
        <p>‚ùå ${errorMsg}</p>
        <p style="font-size:14px; margin-top:10px;">Tente: F5 para recarregar</p>
      `;
    }
  }

  // Loop de desenho
  function drawLoop() {
    draw();
    requestAnimationFrame(drawLoop);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = Math.min(canvas.width, canvas.height) * 0.3;
    
    // Configurar estilo
    if (projectionMode) {
      ctx.strokeStyle = '#FFD700';
      ctx.fillStyle = '#FFD700';
      ctx.shadowColor = '#FFD700';
      ctx.shadowBlur = 30;
      ctx.lineWidth = 15;
    } else {
      ctx.strokeStyle = '#FFFFFF';
      ctx.fillStyle = '#FFFFFF';
      ctx.shadowColor = '#000000';
      ctx.shadowBlur = 10;
      ctx.lineWidth = 8;
    }
    
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    
    // C√≠rculo guia
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.stroke();
    
    // Linhas de centro
    ctx.globalAlpha = 0.2;
    ctx.beginPath();
    ctx.moveTo(centerX, centerY - radius * 1.2);
    ctx.lineTo(centerX, centerY + radius * 1.2);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(centerX - radius * 1.2, centerY);
    ctx.lineTo(centerX + radius * 1.2, centerY);
    ctx.stroke();
    ctx.globalAlpha = 1;
    
    // Motivo
    if (motif !== 'none') {
      ctx.font = `${textSize * 1.2}px "Segoe UI Emoji", "Apple Color Emoji", sans-serif`;
      ctx.fillText(motifs[motif], centerX, centerY - 50);
    }
    
    // Texto
    ctx.font = `${textSize}px "Great Vibes", "Pacifico", Arial`;
    ctx.fillText(text, centerX, centerY + textY);
  }

  // EVENTOS
  
  // Bot√£o para pedir c√¢mara
  document.getElementById('requestBtn').addEventListener('click', requestCamera);
  
  // Atualizar texto
  document.getElementById('updateBtn').addEventListener('click', () => {
    text = document.getElementById('textInput').value.toUpperCase();
  });

  document.getElementById('textInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      text = e.target.value.toUpperCase();
    }
  });

  // Sliders
  document.getElementById('sizeSlider').addEventListener('input', (e) => {
    textSize = parseInt(e.target.value);
    document.getElementById('sizeValue').innerText = textSize;
  });

  document.getElementById('ySlider').addEventListener('input', (e) => {
    textY = parseInt(e.target.value);
    document.getElementById('yValue').innerText = textY;
  });

  // Motivos
  document.querySelectorAll('.motif-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.motif-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      motif = btn.dataset.motif;
    });
  });

  // Modo proje√ß√£o
  document.getElementById('projectBtn').addEventListener('click', () => {
    projectionMode = !projectionMode;
    const btn = document.getElementById('projectBtn');
    
    if (projectionMode) {
      btn.innerHTML = '‚ö™ DESATIVAR PROJE√á√ÉO';
      btn.classList.add('off');
      status.innerHTML = '‚ú® PROJE√á√ÉO ATIVA';
      
      // Wake Lock
      if ('wakeLock' in navigator) {
        navigator.wakeLock.request('screen').catch(() => {});
      }
    } else {
      btn.innerHTML = 'üåô ATIVAR PROJE√á√ÉO';
      btn.classList.remove('off');
      status.innerHTML = '‚ö™ NORMAL';
    }
  });

  // Selecionar motivo inicial
  document.querySelector('[data-motif="none"]').classList.add('selected');
</script>
</body>
</html>
