<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PROJE√á√ÉO DIRETA - Desenho sobre o bolo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #000;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      touch-action: pan-y pinch-zoom;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* √Årea da c√¢mara + desenho */
    .camera-area {
      position: relative;
      flex: 1;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    /* V√≠deo da c√¢mara */
    #camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* Canvas do desenho - SOBRE a c√¢mara */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none; /* Permite tocar nos bot√µes */
    }

    /* Painel de controlos - sobreposto */
    .control-panel {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      padding: 30px 20px 40px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      pointer-events: none;
    }

    .control-panel > * {
      pointer-events: auto;
    }

    /* Campo de texto */
    .text-box {
      width: 100%;
      max-width: 500px;
      background: rgba(30,30,30,0.95);
      backdrop-filter: blur(10px);
      border: 2px solid #FFD700;
      border-radius: 60px;
      padding: 5px;
      display: flex;
      gap: 5px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .text-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 22px;
      padding: 15px 25px;
      outline: none;
    }

    .text-box input::placeholder {
      color: #666;
    }

    .text-box button {
      background: #FFD700;
      border: none;
      border-radius: 50px;
      width: 60px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Sliders */
    .slider-container {
      width: 100%;
      max-width: 500px;
      background: rgba(30,30,30,0.95);
      backdrop-filter: blur(10px);
      border-radius: 40px;
      padding: 15px 25px;
      border: 1px solid #FFD700;
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 10px 0;
    }

    .slider-row label {
      color: #FFD700;
      width: 40px;
      font-size: 18px;
      font-weight: bold;
    }

    .slider-row input {
      flex: 1;
      height: 8px;
      -webkit-appearance: none;
      background: #333;
      border-radius: 10px;
    }

    .slider-row input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 28px;
      height: 28px;
      background: #FFD700;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }

    .slider-row span {
      color: white;
      width: 45px;
      text-align: right;
    }

    /* Bot√µes de motivo */
    .motif-bar {
      width: 100%;
      max-width: 500px;
      background: rgba(30,30,30,0.95);
      backdrop-filter: blur(10px);
      border-radius: 60px;
      padding: 10px;
      border: 1px solid #FFD700;
      display: flex;
      justify-content: space-around;
    }

    .motif-btn {
      background: none;
      border: none;
      font-size: 32px;
      padding: 10px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s;
      width: 60px;
    }

    .motif-btn.selected {
      background: #FFD700;
      transform: scale(1.1);
    }

    /* Bot√£o principal */
    .main-btn {
      width: 100%;
      max-width: 500px;
      background: #FFD700;
      border: none;
      border-radius: 60px;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: all 0.2s;
    }

    .main-btn.off {
      background: #333;
      color: #FFD700;
    }

    /* Indicador de modo */
    .mode-badge {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: #FFD700;
      padding: 10px 20px;
      border-radius: 40px;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid #FFD700;
      z-index: 4;
      backdrop-filter: blur(5px);
    }

    /* Instru√ß√£o inicial */
    .instruction {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 30px;
      border-radius: 30px;
      text-align: center;
      border: 2px solid #FFD700;
      z-index: 10;
      max-width: 80%;
    }

    .instruction h2 {
      color: #FFD700;
      margin-bottom: 15px;
      font-size: 28px;
    }

    .instruction p {
      margin: 10px 0;
      font-size: 18px;
    }

    .instruction button {
      background: #FFD700;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- √Årea principal -->
  <div class="camera-area">
    <video id="camera" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    
    <!-- Badge de modo -->
    <div class="mode-badge" id="modeBadge">
      ‚ö™ MODO NORMAL
    </div>

    <!-- Instru√ß√£o inicial -->
    <div class="instruction" id="instruction">
      <h2>üéÇ PROJE√á√ÉO NO BOLO</h2>
      <p>1. Aponte a c√¢mara para o bolo</p>
      <p>2. Escreva a mensagem</p>
      <p>3. Ative a PROJE√á√ÉO</p>
      <p>4. Copie com chocolate!</p>
      <button id="startBtn">COME√áAR</button>
    </div>
  </div>

  <!-- Painel de controlos -->
  <div class="control-panel" id="controlPanel" style="display: none;">
    <!-- Campo de texto -->
    <div class="text-box">
      <input type="text" id="textInput" value="PARAB√âNS" placeholder="Digite aqui...">
      <button id="updateBtn">‚úì</button>
    </div>

    <!-- Sliders -->
    <div class="slider-container">
      <div class="slider-row">
        <label>üìè</label>
        <input type="range" id="sizeSlider" min="30" max="200" value="80">
        <span id="sizeValue">80</span>
      </div>
      <div class="slider-row">
        <label>‚¨ÜÔ∏è</label>
        <input type="range" id="ySlider" min="-300" max="300" value="0">
        <span id="yValue">0</span>
      </div>
    </div>

    <!-- Motivos -->
    <div class="motif-bar">
      <button class="motif-btn" data-motif="none">üö´</button>
      <button class="motif-btn" data-motif="heart">‚ù§Ô∏è</button>
      <button class="motif-btn" data-motif="star">‚≠ê</button>
      <button class="motif-btn" data-motif="unicorn">ü¶Ñ</button>
      <button class="motif-btn" data-motif="dino">ü¶ñ</button>
      <button class="motif-btn" data-motif="bear">üêª</button>
    </div>

    <!-- Bot√£o principal -->
    <button class="main-btn" id="projectBtn">üåô ATIVAR PROJE√á√ÉO</button>
  </div>
</div>

<script>
  // Elementos
  const video = document.getElementById('camera');
  const canvas = document.getElementById('overlay');
  const ctx = canvas.getContext('2d');
  
  // Estado
  let projectionMode = false;
  let text = "PARAB√âNS";
  let textSize = 80;
  let textY = 0;
  let motif = "none";
  
  // Motivos (emoji)
  const motifs = {
    none: "",
    heart: "‚ù§Ô∏è",
    star: "‚≠ê",
    unicorn: "ü¶Ñ",
    dino: "ü¶ñ",
    bear: "üêª"
  };

  // Iniciar c√¢mara
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: 'environment',
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      });
      video.srcObject = stream;
      
      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        video.play();
        drawLoop();
      };
    } catch (err) {
      alert('Por favor, permita o acesso √† c√¢mara');
    }
  }

  // Loop de desenho
  function drawLoop() {
    draw();
    requestAnimationFrame(drawLoop);
  }

  function draw() {
    // Limpar canvas (transparente)
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Centro do ecr√£
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = Math.min(canvas.width, canvas.height) * 0.3;
    
    // MODO PROJE√á√ÉO vs MODO NORMAL
    if (projectionMode) {
      // MODO PROJE√á√ÉO - cores VIVAS para ver sobre o bolo
      ctx.strokeStyle = '#FFD700';  // Dourado
      ctx.fillStyle = '#FFD700';
      ctx.shadowColor = '#FFD700';
      ctx.shadowBlur = 30;
      ctx.lineWidth = 15;
    } else {
      // MODO NORMAL - cores suaves para preview
      ctx.strokeStyle = '#FFFFFF';
      ctx.fillStyle = '#FFFFFF';
      ctx.shadowColor = '#000000';
      ctx.shadowBlur = 10;
      ctx.lineWidth = 8;
    }
    
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    
    // Desenhar c√≠rculo guia (sempre vis√≠vel)
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.stroke();
    
    // Segundo c√≠rculo (mais fino)
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.95, 0, Math.PI * 2);
    ctx.strokeStyle = projectionMode ? '#FFD700' : '#CCCCCC';
    ctx.stroke();
    
    // Linhas de centro (t√©nues)
    ctx.globalAlpha = 0.2;
    ctx.beginPath();
    ctx.moveTo(centerX, centerY - radius * 1.2);
    ctx.lineTo(centerX, centerY + radius * 1.2);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(centerX - radius * 1.2, centerY);
    ctx.lineTo(centerX + radius * 1.2, centerY);
    ctx.stroke();
    ctx.globalAlpha = 1;
    
    // Desenhar motivo (se houver)
    if (motif !== 'none') {
      ctx.font = `${textSize * 1.2}px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif`;
      ctx.fillStyle = projectionMode ? '#FFD700' : '#FFFFFF';
      ctx.fillText(motifs[motif], centerX, centerY - 50);
    }
    
    // Desenhar TEXTO PRINCIPAL
    ctx.font = `${textSize}px "Great Vibes", "Pacifico", Arial`;
    ctx.fillStyle = projectionMode ? '#FFD700' : '#FFFFFF';
    
    // Sombra extra no modo proje√ß√£o
    if (projectionMode) {
      ctx.shadowBlur = 40;
    }
    
    // Dividir texto em linhas
    const words = text.split(' ');
    if (words.length > 1) {
      // Texto com duas linhas
      ctx.fillText(words[0], centerX, centerY + textY - 30);
      ctx.fillText(words.slice(1).join(' '), centerX, centerY + textY + 30);
    } else {
      // Texto numa linha
      ctx.fillText(text, centerX, centerY + textY);
    }
  }

  // Event listeners
  document.getElementById('startBtn').addEventListener('click', () => {
    document.getElementById('instruction').style.display = 'none';
    document.getElementById('controlPanel').style.display = 'flex';
    startCamera();
  });

  // Texto
  document.getElementById('updateBtn').addEventListener('click', () => {
    text = document.getElementById('textInput').value.toUpperCase();
  });

  document.getElementById('textInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      text = e.target.value.toUpperCase();
    }
  });

  // Sliders
  document.getElementById('sizeSlider').addEventListener('input', (e) => {
    textSize = parseInt(e.target.value);
    document.getElementById('sizeValue').innerText = textSize;
  });

  document.getElementById('ySlider').addEventListener('input', (e) => {
    textY = parseInt(e.target.value);
    document.getElementById('yValue').innerText = textY;
  });

  // Motivos
  document.querySelectorAll('.motif-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.motif-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      motif = btn.dataset.motif;
    });
  });

  // Bot√£o de proje√ß√£o
  document.getElementById('projectBtn').addEventListener('click', () => {
    projectionMode = !projectionMode;
    const btn = document.getElementById('projectBtn');
    const badge = document.getElementById('modeBadge');
    
    if (projectionMode) {
      btn.innerHTML = '‚ö™ DESATIVAR PROJE√á√ÉO';
      btn.classList.add('off');
      badge.innerHTML = '‚ú® MODO PROJE√á√ÉO ATIVO';
      badge.style.color = '#FFD700';
      
      // Wake Lock para ecr√£ n√£o desligar
      if ('wakeLock' in navigator) {
        navigator.wakeLock.request('screen');
      }
    } else {
      btn.innerHTML = 'üåô ATIVAR PROJE√á√ÉO';
      btn.classList.remove('off');
      badge.innerHTML = '‚ö™ MODO NORMAL';
      badge.style.color = '#FFD700';
    }
  });

  // Selecionar "nenhum" por padr√£o
  document.querySelector('[data-motif="none"]').classList.add('selected');
</script>
</body>
</html>
