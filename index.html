<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BOLO CAM - Desenho por cima da c√¢mara</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* √Årea da c√¢mara + desenho */
    .camera-area {
      position: relative;
      flex: 1;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    /* Elemento de v√≠deo - mostra o bolo */
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* Canvas - desenho por cima do v√≠deo */
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none; /* Permite clicar nos bot√µes */
    }

    /* Painel de controlos */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 15px;
    }

    /* Input de texto */
    .text-box {
      width: 95%;
      max-width: 500px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border: 2px solid #FFD700;
      border-radius: 50px;
      padding: 5px;
      display: flex;
    }

    .text-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      padding: 15px 20px;
      outline: none;
    }

    .text-box button {
      background: #FFD700;
      border: none;
      border-radius: 50px;
      width: 60px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Sliders */
    .sliders {
      width: 95%;
      max-width: 500px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 15px 20px;
      border: 1px solid #FFD700;
    }

    .slider-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .slider-item label {
      color: #FFD700;
      width: 40px;
      font-size: 18px;
    }

    .slider-item input {
      flex: 1;
      height: 8px;
      -webkit-appearance: none;
      background: #333;
      border-radius: 10px;
    }

    .slider-item input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 25px;
      height: 25px;
      background: #FFD700;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-item span {
      color: white;
      width: 40px;
      text-align: right;
    }

    /* Bot√µes de motivo */
    .motifs {
      width: 95%;
      max-width: 500px;
      display: flex;
      gap: 10px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 50px;
      border: 1px solid #FFD700;
      justify-content: center;
    }

    .motif-btn {
      background: none;
      border: none;
      font-size: 30px;
      padding: 10px;
      border-radius: 40px;
      cursor: pointer;
      width: 60px;
      transition: all 0.2s;
    }

    .motif-btn.selected {
      background: #FFD700;
    }

    /* Bot√£o principal */
    .main-btn {
      width: 95%;
      max-width: 500px;
      background: #FFD700;
      border: none;
      border-radius: 50px;
      padding: 18px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }

    .main-btn.off {
      background: #333;
      color: #FFD700;
    }

    /* Indicador de status */
    .status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      color: #FFD700;
      padding: 8px 16px;
      border-radius: 40px;
      font-size: 14px;
      z-index: 3;
      border: 1px solid #FFD700;
    }

    /* Bot√£o de iniciar c√¢mara */
    .start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FFD700;
      color: black;
      border: none;
      padding: 20px 40px;
      border-radius: 60px;
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* Mensagem de erro */
    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,0,0,0.9);
      color: white;
      padding: 30px;
      border-radius: 30px;
      text-align: center;
      z-index: 20;
      display: none;
      max-width: 80%;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- √Årea principal -->
  <div class="camera-area">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <!-- Status -->
    <div class="status" id="status">‚è≥ A aguardar...</div>
    
    <!-- Bot√£o iniciar -->
    <button class="start-btn" id="startBtn">üì∏ INICIAR C√ÇMARA</button>
    
    <!-- Mensagem erro -->
    <div class="error" id="error"></div>
  </div>

  <!-- Controlos (inicialmente escondidos) -->
  <div class="controls" id="controls" style="display: none;">
    <!-- Texto -->
    <div class="text-box">
      <input type="text" id="textInput" value="PARAB√âNS" placeholder="Digite aqui...">
      <button id="updateBtn">‚úì</button>
    </div>

    <!-- Sliders -->
    <div class="sliders">
      <div class="slider-item">
        <label>üìè</label>
        <input type="range" id="sizeSlider" min="30" max="200" value="80">
        <span id="sizeValue">80</span>
      </div>
      <div class="slider-item">
        <label>‚¨ÜÔ∏è</label>
        <input type="range" id="ySlider" min="-300" max="300" value="0">
        <span id="yValue">0</span>
      </div>
    </div>

    <!-- Motivos -->
    <div class="motifs">
      <button class="motif-btn" data-motif="none">üö´</button>
      <button class="motif-btn" data-motif="heart">‚ù§Ô∏è</button>
      <button class="motif-btn" data-motif="star">‚≠ê</button>
      <button class="motif-btn" data-motif="unicorn">ü¶Ñ</button>
      <button class="motif-btn" data-motif="dino">ü¶ñ</button>
      <button class="motif-btn" data-motif="bear">üêª</button>
    </div>

    <!-- Bot√£o proje√ß√£o -->
    <button class="main-btn" id="projectBtn">üåô ATIVAR PROJE√á√ÉO</button>
  </div>
</div>

<script>
  // Elementos
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const statusDiv = document.getElementById('status');
  const errorDiv = document.getElementById('error');
  const startBtn = document.getElementById('startBtn');
  const controls = document.getElementById('controls');

  // Estado
  let cameraAtiva = false;
  let projecaoAtiva = false;
  let texto = "PARAB√âNS";
  let tamanho = 80;
  let posY = 0;
  let motivo = "none";

  // Motivos
  const motivos = {
    none: "",
    heart: "‚ù§Ô∏è",
    star: "‚≠ê",
    unicorn: "ü¶Ñ",
    dino: "ü¶ñ",
    bear: "üêª"
  };

  // Fun√ß√£o para iniciar c√¢mara
  async function iniciarCamera() {
    try {
      statusDiv.innerHTML = "‚è≥ A pedir acesso √† c√¢mara...";
      startBtn.style.display = 'none';
      
      console.log("A pedir c√¢mara...");
      
      // Pedir acesso √† c√¢mara
      const stream = await navigator.mediaDevices.getUserMedia({ 
        video: {
          facingMode: 'environment', // C√¢mara traseira
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      });
      
      console.log("C√¢mara OK!");
      
      // Mostrar v√≠deo
      video.srcObject = stream;
      
      video.onloadedmetadata = () => {
        console.log("V√≠deo carregado");
        
        // Ajustar canvas ao tamanho do v√≠deo
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Iniciar reprodu√ß√£o
        video.play();
        
        // Marcar como ativa
        cameraAtiva = true;
        
        // Atualizar status
        statusDiv.innerHTML = "‚úÖ C√¢mara ativa - Aponte para o bolo";
        
        // Mostrar controlos
        controls.style.display = 'flex';
        
        // Iniciar desenho
        desenhar();
      };
      
    } catch (err) {
      console.error("Erro c√¢mara:", err);
      
      let mensagem = "";
      
      if (err.name === "NotAllowedError") {
        mensagem = "‚ùå Permiss√£o negada! No seu telem√≥vel:\n\n";
        mensagem += "1. Abra Defini√ß√µes\n";
        mensagem += "2. Apps > Chrome\n";
        mensagem += "3. Permiss√µes > C√¢mara = Permitir\n";
        mensagem += "4. Recarregue a p√°gina";
      } else if (err.name === "NotFoundError") {
        mensagem = "‚ùå Nenhuma c√¢mara encontrada!";
      } else {
        mensagem = "‚ùå Erro: " + err.message;
      }
      
      errorDiv.innerHTML = mensagem.replace(/\n/g, '<br>');
      errorDiv.style.display = 'block';
      startBtn.style.display = 'block';
      startBtn.innerHTML = 'üîÑ TENTAR NOVAMENTE';
    }
  }

  // Fun√ß√£o de desenho
  function desenhar() {
    if (!cameraAtiva) {
      requestAnimationFrame(desenhar);
      return;
    }
    
    // Limpar canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Centro
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const raio = Math.min(canvas.width, canvas.height) * 0.3;
    
    // Configurar estilo - MODO PROJE√á√ÉO vs NORMAL
    if (projecaoAtiva) {
      ctx.strokeStyle = '#FFD700';  // Dourado
      ctx.fillStyle = '#FFD700';
      ctx.shadowColor = '#FFD700';
      ctx.shadowBlur = 30;
      ctx.lineWidth = 15;
    } else {
      ctx.strokeStyle = '#FFFFFF';  // Branco
      ctx.fillStyle = '#FFFFFF';
      ctx.shadowColor = '#000000';
      ctx.shadowBlur = 10;
      ctx.lineWidth = 8;
    }
    
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    
    // Desenhar c√≠rculo guia
    ctx.beginPath();
    ctx.arc(centerX, centerY, raio, 0, Math.PI * 2);
    ctx.stroke();
    
    // Desenhar motivo
    if (motivo !== 'none') {
      ctx.font = `${tamanho * 1.2}px "Segoe UI Emoji", "Apple Color Emoji", sans-serif`;
      ctx.fillText(motivos[motivo], centerX, centerY - 50);
    }
    
    // Desenhar texto
    ctx.font = `${tamanho}px Arial, sans-serif`;
    ctx.fillText(texto, centerX, centerY + posY);
    
    requestAnimationFrame(desenhar);
  }

  // Eventos
  
  // Bot√£o iniciar
  startBtn.addEventListener('click', iniciarCamera);
  
  // Atualizar texto
  document.getElementById('updateBtn').addEventListener('click', () => {
    texto = document.getElementById('textInput').value;
  });
  
  document.getElementById('textInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      texto = e.target.value;
    }
  });
  
  // Sliders
  document.getElementById('sizeSlider').addEventListener('input', (e) => {
    tamanho = parseInt(e.target.value);
    document.getElementById('sizeValue').innerText = tamanho;
  });
  
  document.getElementById('ySlider').addEventListener('input', (e) => {
    posY = parseInt(e.target.value);
    document.getElementById('yValue').innerText = posY;
  });
  
  // Motivos
  document.querySelectorAll('.motif-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.motif-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      motivo = btn.dataset.motif;
    });
  });
  
  // Modo proje√ß√£o
  document.getElementById('projectBtn').addEventListener('click', () => {
    projecaoAtiva = !projecaoAtiva;
    const btn = document.getElementById('projectBtn');
    
    if (projecaoAtiva) {
      btn.innerHTML = '‚ö™ DESATIVAR PROJE√á√ÉO';
      btn.classList.add('off');
      statusDiv.innerHTML = '‚ú® MODO PROJE√á√ÉO ATIVO - Linhas douradas';
      
      // Wake Lock
      if ('wakeLock' in navigator) {
        navigator.wakeLock.request('screen').catch(() => {});
      }
    } else {
      btn.innerHTML = 'üåô ATIVAR PROJE√á√ÉO';
      btn.classList.remove('off');
      statusDiv.innerHTML = '‚úÖ C√¢mara ativa - Aponte para o bolo';
    }
  });
  
  // Selecionar motivo inicial
  document.querySelector('[data-motif="none"]').classList.add('selected');
</script>
</body>
</html>
